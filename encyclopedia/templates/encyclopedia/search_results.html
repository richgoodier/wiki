{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Search Results</h1>

    <ul>
        {% for entry in entries %}
            <li>
                <a href="../wiki/{{ entry }}">{{ entry }}</a>
            </li>
        {% empty %}
            <li>No entry found</li>
        {% endfor %}
    </ul>

{% endblock %}
